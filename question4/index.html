<!DOCTYPE html>
<html lang="en">

<head>
	<title>File Upload</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

	<script src="./upload.js"></script>
</head>

<body class="bg-primary">
	<div class="container mt-5">
		<div class="row mt-6 py-5">
			<div class="col-md-5 m-auto bg-white">
				<form method=POST enctype=multipart/form-data action="{{ url_for('upload') }}">
					<div class="form-group mt-5">
						<label for="">Upload Your File Here</label>
						<input type=file id="media" class="form-control">
					</div>

					<div class="">
						<input type="submit" class="btn btn-secondary">
					</div>
				</form>

				<div class="progress mt-5 mb-4">
					<div id="progressBar" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0"
						aria-valuemax="100" style="width: 0%;">
						0%
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
